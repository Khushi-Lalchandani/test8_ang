<div>
  <label>Select number of items per page:</label>

  <select
    class="form-control"
    (change)="onChange($event)"
    [(ngModel)]="itemsPerPage"
  >
    <option *ngFor="let items of itemsPerPageOptions" [value]="items">
      {{ items }}
    </option>
  </select>
</div>
<table class="table">
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Age</th>
  </tr>
  <tr *ngFor="let item of result | pagination : currentPage : itemsPerPage">
    <td>{{ item.id }}</td>
    <td>{{ item.employee_name }}</td>
    <td>{{ item.employee_salary | salary }}</td>
    <td>{{ item.employee_age }}</td>
  </tr>
</table>

<button class="btn btn-primary" (click)="onPrevious()">Previous</button>
<div class="help-block">Page {{ currentPage }} / {{ noOfPages }}</div>

<button class="btn btn-primary" (click)="onNext()">Next</button>
